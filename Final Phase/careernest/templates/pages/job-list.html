{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse Jobs - CareerNest</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" href="{% static 'css/jobs.css' %}" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">CareerNest</div>
      <ul class="nav-links">
        <li><a href="{% url 'user-dashboard' %}">Dashboard</a></li>
        <li><a href="{% url 'job-list' %}">Browse Jobs</a></li>
     
        <li><a href="{% url 'index' %}" class="btn-secondary">Logout</a></li>
      </ul>
    </nav>
  </header>
  <!-- make this with flex and add the increament -->
  <main>
    <h2>Find Your Next Opportunity</h2>
    <form class="search-form">
      <div class="search-input">
        <input class="Search" type="text" placeholder="Search job titles..." name="job-title" >
          </div>
          <div class=" search-input">
        <input class="Search" type="number" start="0" min="0" max="50" placeholder="Years of experience..."
          name="experience" />
      </div>
      <button type="submit" class="search_button"><i class="uil uil-search-alt"></i></button>
    </form>
    </section>

    <section class="jobs-container">
      <h2>Available Jobs</h2>
      <div class="job-list">
        <!-- Jobs will be loaded here dynamically -->
        <p class="loading">Loading jobs...</p>
      </div>
    </section>
  </main>
  <div id="toast" class="toast"></div>
  <footer>
    <p>&copy; 2025 CareerNest. All rights reserved.</p>
  </footer>
  <script src="{% static 'javascript/job-list.js' %}"></script>
</body>
</html>
