{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Jobs - CareerNest</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/jobs.css' %}" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">CareerNest</div>
        <ul class="nav-links">
          <li><a href="{% url 'company-dashboard' %}">Dashboard</a></li>
          <li><a href="{% url 'company-jobs' %}">My Jobs</a></li>
          <li><a href="{% url 'add-job' %}">Post Job</a></li>
          <li><a href="{% url 'index' %}" class="btn-secondary">Logout</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="jobs-header">
        <h1>My Job Postings</h1>
        <a href="{% url 'add-job' %}" class="btn-primary">Post New Job</a>
      </section>

      <section class="job-filters">
        <div class="filter-group">
          <label for="status-filter">Filter by Status:</label>
          <select id="status-filter" style="background-color: #1d73ca">
            <option value="all">All Jobs</option>
            <option value="open">Open</option>
            <option value="closed">Closed</option>
          </select>
        </div>
      </section>

      <section class="jobs-container1">
        <div class="job-list1">
          <!-- Jobs will be loaded here dynamically -->
          <p class="loading">Loading jobs...</p>
        </div>
      </section>
    </main>
    
    <div id="toast" class="toast"></div>
    <footer>
      <p>&copy; 2025 CareerNest. All rights reserved.</p>
    </footer>
    <script src="{% static 'javascript/company-dashboard.js' %}"></script>
    <script src="{% static 'javascript/company-jobs-filter.js' %}"></script>
  </body>
</html>
